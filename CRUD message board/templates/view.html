<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      alert("{{ messages[-1] }}");
    </script>
    {% endif %} {% endwith %}

    <style>
        html, body {
          background-color: #121212;
          max-width: 500px;
          margin: auto;
          color: white;
          height: 100%;
          vertical-align: middle;
        }
        a {
          color: white;
          text-decoration:none;
        }
        div.contents {
            white-space: normal;
            background-color: #000000;
        }
      </style>
  </head>

  <body>
    <div class="main">
        <img src="/static/dongguk.jpg" style="float: left; margin-right: 20px;
        margin-bottom: 10px; width:40px; height:40px;" / >
        <div class="message_board"> 
            <h1><a href="{{url_for('lists')}}"> Message Board </a></h1>
        </div>
    </div>

    <div class="info">
      <table>
        <tr>
          <td rowspan="2">
            <img src="/static/cat.jpeg" style="float: left; margin-right: 20px;
            margin-bottom: 10px; width:40px; height:40px;" / >
          </td>
          <td>
            {{result.name}}
          </td>
        </tr>

        <tr>
          <td>{{result.pubdate|formatdatetime}}</td>
        </tr>
      </table>
    </div>

    <div class="contents">
      <h2>{{result.contents}}</h2>
    </div>

    <div class="menu">
      <a href="{{url_for('board_edit', idx=result.id)}}"> 수정 &emsp; </a>
      <a href="{{url_for('board_delete', idx=result.id)}}"> 삭제 &emsp;</a>
      <a href="{{url_for('lists')}}">게시글 목록</a>
    </div>
  </body>
</html>
