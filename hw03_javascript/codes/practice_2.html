<!DOCTYPE html>
<html>
    <body>
        <p> The toString() method can output numbers as base 16 (hex), base 8 (octal, or base 2 (binary). </p>

        <p id="demo"> </p>

        <button onclick="myFunction()"> Try it </button>

        <script>
            function myFunction() {
                var myNumber = 128;
                document.getElementById("demo").innerHTML = "128 = " + myNumber +"<br>"
                + myNumber + " Decimal, <br>"
                + myNumber.toString(16) + " Hexadecimal, <br>" 
                + myNumber.toString(8) + " Octal, <br>"
                + myNumber.toString(2) + " Binary"
            }
        </script>
    </body>
</html>
